workflows:
  ios_debug_build:
    name: iOS Debug Build (Capacitor)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 22
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Sync Capacitor iOS
        script: npx cap sync ios
      - name: Build iOS app (unsigned, simulator check)
        script: |
          cd ios/App
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            build
    artifacts:
      - ~/Library/Developer/Xcode/DerivedData/**/Build/**/*.app

  ios_testflight:
    name: iOS TestFlight Release (Capacitor)
    max_build_duration: 90
    integrations:
      app_store_connect: A-LED API
    environment:
      xcode: latest
      node: 22
      ios_signing:
        certificates:
          - ios_dist_cert
        provisioning_profiles:
          - ios_appstore_profile
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Sync Capacitor iOS
        script: npx cap sync ios
      - name: Use signing files
        script: xcode-project use-profiles
      - name: Build ipa
        script: |
          cd ios/App
          xcode-project build-ipa --project App.xcodeproj --scheme App
    artifacts:
      - ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
