workflows:
  ios_debug_build:
    name: iOS Debug Build (Capacitor)
    max_build_duration: 60
    environment:
      xcode: latest
      node: 22
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Sync Capacitor iOS
        script: npx cap sync ios
      - name: Build iOS app (unsigned, simulator check)
        script: |
          cd ios/App
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            build
    artifacts:
      - ~/Library/Developer/Xcode/DerivedData/**/Build/**/*.app

  ios_testflight:
    name: iOS TestFlight Release (Capacitor)
    max_build_duration: 90
    integrations:
      app_store_connect: A-LED API
    environment:
      xcode: latest
      node: 22
      ios_signing:
        certificates:
          - ios_dist_cert
        provisioning_profiles:
          - ios_appstore_profile
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Sync Capacitor iOS
        script: npx cap sync ios
      - name: Resolve profile metadata
        script: |
          PROFILE_PATH=$(find "$HOME/Library/MobileDevice/Provisioning Profiles" -name "*.mobileprovision" | head -n1)
          if [ -z "$PROFILE_PATH" ]; then
            echo "No provisioning profile installed";
            exit 1;
          fi
          security cms -D -i "$PROFILE_PATH" > "$CM_BUILD_DIR/profile.plist"
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" "$CM_BUILD_DIR/profile.plist")
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" "$CM_BUILD_DIR/profile.plist")
          echo "PROFILE_NAME=$PROFILE_NAME" >> $CM_ENV
          echo "PROFILE_UUID=$PROFILE_UUID" >> $CM_ENV
      - name: Archive app
        script: |
          cd ios/App
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            archive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=49HW48XY67 \
            PRODUCT_BUNDLE_IDENTIFIER=com.arca.aled \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            CODE_SIGN_IDENTITY="Apple Distribution"
      - name: Export ipa
        script: |
          cat > "$CM_BUILD_DIR/exportOptions.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>49HW48XY67</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.arca.aled</key>
              <string>$PROFILE_NAME</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild \
            -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -exportPath "$CM_BUILD_DIR/build/ipa" \
            -exportOptionsPlist "$CM_BUILD_DIR/exportOptions.plist"
    artifacts:
      - /Users/builder/clone/build/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
